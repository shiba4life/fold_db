<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFold Node</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modern-styles.css">
    <link rel="stylesheet" href="css/samples.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon" id="logoIcon"></div>
                <h1>DataFold Node</h1>
            </div>
            <div class="node-status">
                <span class="badge badge-success">Node Active</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Status Section -->
        <div class="status success mt-4" id="nodeStatus">
            <span id="statusIcon"></span>
            <span>Node is running successfully</span>
        </div>

        <!-- Operations Section -->
        <div class="card mt-4">
            <div class="card-header">
                <h2>Operations</h2>
            </div>
            <div class="card-body">
                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="schemas">
                            <span id="schemasTabIcon"></span> Loaded Schemas
                        </button>
                        <button class="tab-button" data-tab="schema">
                            <span id="schemaTabIcon"></span> Schema
                        </button>
                        <button class="tab-button" data-tab="query">
                            <span id="queryTabIcon"></span> Query
                        </button>
                        <button class="tab-button" data-tab="mutation">
                            <span id="mutationTabIcon"></span> Mutation
                        </button>
                        <button class="tab-button" data-tab="samples">
                            <span id="samplesTabIcon"></span> Samples
                        </button>
                        <button class="tab-button" data-tab="transforms">
                            <span id="transformsTabIcon"></span> Transforms
                        </button>
                        <button class="tab-button" data-tab="network">
                            <span id="networkTabIcon"></span> Network
                        </button>
                    </div>
                    
                    <div class="tab-contents">
                        <div id="schemaTabsContainer" class="tab-content-container active"></div>
                        <div id="operationsTabsContainer" class="tab-content-container"></div>
                        <div id="transformsTabContainer" class="tab-content-container"></div>
                        <div id="networkTabContainer" class="tab-content-container"></div>
                        <div id="samplesTabContainer" class="tab-content-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card mt-4">
            <div class="card-header">
                <h2>Results</h2>
            </div>
            <div class="card-body">
                <div id="results">No results to display yet. Run an operation to see results here.</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-text">
                &copy; 2025 DataFold Node - A schema-based database system with atomic operations
            </div>
        </div>
    </footer>

    <!-- Core modules that must load first -->
    <script src="js/utils.js" defer></script>
    <script src="js/icons.js" defer></script>

    <!-- Feature modules -->
    <script src="js/schema.js" defer></script>
    <script src="js/operations.js" defer></script>
    <script src="js/network.js" defer></script>
    <script src="js/samples.js" defer></script>
    <script src="js/transforms.js" defer></script>

    <!-- App initialization -->
    <script src="js/app.js" defer></script>
</body>
</html>
