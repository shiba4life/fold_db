<!-- Query Tab Component -->
<div id="queryTab" class="tab-content">
    <div class="form-group mt-3">
        <label for="queryInput">Query Operation JSON</label>
        <textarea id="queryInput" class="form-control code-editor" placeholder="Enter your query operation JSON here...
Example:
{
  &quot;type&quot;: &quot;query&quot;,
  &quot;schema&quot;: &quot;UserProfile&quot;,
  &quot;fields&quot;: [&quot;username&quot;, &quot;email&quot;, &quot;bio&quot;],
  &quot;filter&quot;: null
}"></textarea>
    </div>
    <div class="btn-group mt-3">
        <button id="runQueryBtn" class="btn btn-primary">
            <span id="runQueryIcon"></span> Run Query
        </button>
        <button id="loadExampleQueryBtn" class="btn btn-secondary">
            <span id="exampleQueryIcon"></span> Load Example
        </button>
    </div>
</div>

<!-- Mutation Tab Component -->
<div id="mutationTab" class="tab-content">
    <div class="form-group mt-3">
        <label for="mutationInput">Mutation Operation JSON</label>
        <textarea id="mutationInput" class="form-control code-editor" placeholder="Enter your mutation operation JSON here...
Example:
{
  &quot;type&quot;: &quot;mutation&quot;,
  &quot;schema&quot;: &quot;UserProfile&quot;,
  &quot;mutation_type&quot;: &quot;create&quot;,
  &quot;data&quot;: {
    &quot;username&quot;: &quot;johndoe&quot;,
    &quot;email&quot;: &quot;john.doe@example.com&quot;,
    &quot;bio&quot;: &quot;Software developer&quot;
  }
}"></textarea>
    </div>
    <div class="btn-group mt-3">
        <button id="runMutationBtn" class="btn btn-primary">
            <span id="runMutationIcon"></span> Run Mutation
        </button>
        <button id="loadExampleMutationBtn" class="btn btn-secondary">
            <span id="exampleMutationIcon"></span> Load Example
        </button>
    </div>
</div>

<script>
    // Add icons to buttons
    document.addEventListener('DOMContentLoaded', () => {
        if (window.icons) {
            document.getElementById('runQueryIcon').innerHTML = icons.play();
            document.getElementById('exampleQueryIcon').innerHTML = icons.code();
            document.getElementById('runMutationIcon').innerHTML = icons.play();
            document.getElementById('exampleMutationIcon').innerHTML = icons.code();
        }
    });
</script>
