<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFold Node</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>DataFold Node</h1>
    <div class="status success">
        Node is running successfully
    </div>

    <div class="section">
        <h2>Operations</h2>
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="schemas">Loaded Schemas</button>
                <button class="tab-button" data-tab="schema">Schema</button>
                <button class="tab-button" data-tab="query">Query</button>
                <button class="tab-button" data-tab="mutation">Mutation</button>
                <button class="tab-button" data-tab="network">Network</button>
            </div>
            
            <!-- Include Schema Tab Components -->
            <div id="schemaTabsContainer">
                <script>
                    fetch('/components/schema-tab.html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('schemaTabsContainer').innerHTML = html;
                        });
                </script>
            </div>
            
            <!-- Include Operations Tab Components -->
            <div id="operationsTabsContainer">
                <script>
                    fetch('/components/operations-tab.html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('operationsTabsContainer').innerHTML = html;
                        });
                </script>
            </div>
            
            <!-- Include Network Tab Component -->
            <div id="networkTabContainer">
                <script>
                    fetch('/components/network-tab.html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('networkTabContainer').innerHTML = html;
                        });
                </script>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Results</h2>
        <div id="results"></div>
    </div>

    <!-- Load JavaScript modules -->
    <script src="/js/utils.js"></script>
    <script src="/js/schema.js"></script>
    <script src="/js/operations.js"></script>
    <script src="/js/network.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
